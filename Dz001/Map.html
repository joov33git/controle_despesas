<body>
    <script>

        // o metodo map muda o valor de todos os arrays de forma q vc memso escolha
        let numeros = [1,2,3,4,5];
        let  numsMap = numeros.map(function(num){
            return num * 5;
        });
 
        console.log(numsMap);
    </script>
